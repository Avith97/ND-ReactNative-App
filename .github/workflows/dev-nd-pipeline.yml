name: CI - DEV-ND Pipeline

on:
  push:
    branches:
      - DEV-ND
  pull_request:
    branches:
      - DEV-ND

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm i

      - name: Run Prettier Check
        run: npm run format -- --check

      - name: Build Project
        run: npm run build
