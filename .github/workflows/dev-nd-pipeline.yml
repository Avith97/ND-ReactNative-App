name: CI - DEV-ND Pipeline

on:
  push:
    branches:
      - DEV-ND
  pull_request:
    branches:
      - DEV-ND

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npm run format -- --check

      - name: Run Tests
        run: npm test

      - name: npm run build
